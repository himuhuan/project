<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link type="text/css" rel="stylesheet" href="../style/bootstrap-magimu-theme.css"/>
    <link type="text/css" rel="stylesheet" href="../style/components/login.css"/>
    <title> 登录至 Magimu </title>
</head>
<body>
<div class="container w-50 py-5 login-border mt-5">
    <h2>登录到Magimu</h2>
    <form action="">
        <div class="mb-3 mt-3">
            <label for="email">电子邮件：</label>
            <input type="email" class="form-control" id="email" placeholder="请输入电子邮件地址" name="email">
        </div>
        <div class="mb-3">
            <label for="pwd">密码：</label>
            <input type="password" class="form-control" id="pwd" placeholder="请输入密码" name="pswd">
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember">记住我
            </label>
        </div>
        <button type="submit" class="btn btn-outline-primary float-end  ">提交</button>
    </form>
</div>
</body>
</html>
